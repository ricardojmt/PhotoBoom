name: photoboom
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0
  sqflite: ^2.3.2
  path: ^1.9.0  
  flutter_staggered_grid_view: ^0.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  camera: ^0.10.0+4
  permission_handler: ^10.2.0 
  image_picker: ^1.0.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/img/
    - assets/img/categoriasimg/
  
  fonts:
    - family: KaushanScript
      fonts:
        - asset: assets/fonts/KaushanScript-Regular.ttf